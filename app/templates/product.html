{% extends 'base.html' %}
{% block content %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4 d-flex align-items-stretch">

          <img src="data:image/jpg;charset=utf-8;base64, {{ product.product_image }}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">
            <h3>{{ product.product_name }}</h3>
            <p class="lead">Price: 
              <span class="mr-1">
                <del>{{ product.price }}</del>
              </span>
              <span>{{ product.discount_price }}</span>
            </p>

            <p class="lead font-weight-bold">Description:</p>

            <p>{{ product.description }}</p>

            <a href="{{ url_for('addToCart', product_id=product.id) }}" class="btn btn-primary">Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

  
  </main>
  <!--Main layout-->
{% endblock content %}
